<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="bundle.js"></script>
	</head>
	<body>
		<!-- 
			组件切换 
			
			练习： 制作3个组件的切换 (禁止使用component)
		-->
		<div id="app">
			<a @click.prevent="flag=true">登录</a>
			<a @click.prevent="flag=false">注册</a>
			<login v-if="flag"></login>
			<register v-if="!flag"></register>
		</div>
		
		<template id="login">
			<form>
				username: <input type="text"> <br />
				password: <input type="text"> <br />
				<button type="button">登录</button>
			</form>
		</template>
		
		<template id="register">
			<form>
				username: <input type="text"> <br />
				password: <input type="text"> <br />
				<button type="button">注册</button>
			</form>
		</template>
		
		<script>
		
			var app = new Vue({
				el:"#app",
				data: {
					flag:false
				},
				methods:{
					toggle() {
						this.flag = !this.flag;
					}
				},
				components: {
					"login": {
						template:"#login"
					},
					"register": {
						template:"#register"
					},
				}
			});
		</script>
	</body>
</html>
