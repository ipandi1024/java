<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="bundle.js"></script>
		<style>
			.router-link-active {
				background-color: lightpink;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用router-link元素时， to表示要跳转的锚点， 此时锚点前面不用加#/ -->
			<router-link to="xx">去登录</router-link>
			<router-link to="yy">去注册</router-link>
			
			
			<router-view></router-view>
		</div>
		
		<template id="aa">
			<div>
				登录界面!!!
			</div>
		</template>
		
		<template id="bb">
			<div>
				注册界面!!!
			</div>
		</template>
		
		<script>
			// 定义组件
			var login = {
				template: "#aa"
			};
			var register = {
				template: "#bb"
			};
			
			// 定义Vue路由
			var router = new VueRouter({
				routes: [
					{path:"/", component:login},
					{path:"/xx", component:login},
					{path:"/yy", component:register}
				]
			});
			
			var app = new Vue({
				el:"#app",
				data: {
					msg:"111"
				},
				router
			});
		</script>
	</body>
</html>
