<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="bundle.js"></script>
	</head>
	<body>
		<div id="app">
			<router-link to="/login?id=1&name=haha">login</router-link>
			<router-link to="/reg">reg</router-link>
			<router-view></router-view>
		</div>
		
		<template id="login">
			<div>
				登录界面 <br>
				username: <input type="text"> <br>
				password: <input type="text"> <br>
				<button type="button" @click="f1">登录</button>
			</div>
		</template>
		
		<template id="reg">
			<div>
				注册界面 <br>
				username: <input type="text"> <br>
				password: <input type="text"> <br>
				<button type="button">注册</button>
			</div>
		</template>
		
		<script>
			
			var login = {
				template: "#login",
				methods: {
					f1() {
						// 注意,this.$route (r) 没有这个r!!!
						console.log(this.$route.query);
						console.log(this.$route.query.id);
						console.log(this.$route.query.name);
					}
				}
			};
			
			var reg = {
				template: "#reg"
			};
			
			
			var router = new VueRouter({
				routes: [
					{path:"/login", component:login},
					{path:"/reg", component:reg},
				]
			});
			
			var app = new Vue({
				el:"#app",
				data: {
				},
				router
			});
		</script>
	</body>
</html>
