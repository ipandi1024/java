<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="bundle.js"></script>
	</head>
	<body>
		<!-- 
			让子组件能访问父组件的函数
		-->
		<div id="app">
			<!-- 1. 在子组件的标记上，添加一个自定义事件(也可以是内置事件) -->
			<t1 @hahahahehehxixii="f1"></t1>
			{{msg}}
		</div>
		
		<template id="t1">
			<div>
				<button type="button" @dblclick="f2">GO</button>
			</div>
		</template> 
		
		<script>
			var app = new Vue({
				el:"#app",
				data: {
					msg: "哈哈哈"
				},
				methods:{
					f1() {
						console.log("父组件 f1...");
					}
				},
				components: {
					"t1": {
						template:"#t1",
						methods:{
							f2() {
								// 2. 在子组件自己的函数中,来主动"触发"子组件标记上的事件
								 /* 
									所以现在触发单击事件,有2种方法 
									1. 是用户真的使用鼠标，点击了目标标记！
									2. 是使用vue中提供的$emit来由程序直接触发，而不需要用户做出响应的单击动作！
								*/
								this.$emit("hahahahehehxixii");
							}
						}
					}
				
				}
			});
		</script>
	</body>
</html>
