<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="bundle.js"></script>
	<script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- 最简单 最粗暴的方法 -->
		{{list[0]}}<br >
		{{list[1]}}<br >
		{{list[2]}}<br >
		{{list[3]}}<br >
		{{list[4]}}<br >

		<hr>

		<!-- 使用v-for，循环数组, v-for会把它所在的标记，一起循环出来，而不仅仅只循环标签体 -->
		<div v-for="item in list">
			{{item}}
		</div>

		<hr>
	
		<!-- 使用v-for，循环数组, 同时循环数组元素和下标 -->
		<div v-for="(item, i) in list">
			下标为： {{i}}, 内容为：{{item}}
		</div>

		<hr>

		<table class="table">
			<tr>
				<th>id</th>
				<th>name</th>
				<th>操作</th>
			</tr>
			<tr v-for="item in list2">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>删除|修改</td>
			</tr>
		</table>

		<hr>


		<table class="table">
			<tr>
				<th>元素下标</th>
				<th>id</th>
				<th>name</th>
				<th>操作</th>
			</tr>
			<tr v-for="(item,i) in list2">
				<td>{{i}}</td>
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>删除|修改</td>
			</tr>
		</table>

		<hr>

		<!-- v-for循环对象属性， （自己可以这么理解，可以说是循环一个map） -->
		<ul>
			<li v-for="(v,k,i) in user">
				键: {{k}} 值：{{v}} 下标:{{i}}
			</li>
		</ul>


		<hr>
		
		<!-- v-for可以直接循环数字，注意数字是从1开始，而不是0！！！ -->
		<marquee v-for="i in 10">
			{{i}}
		</marquee>

		
		

	</div>	

	<script>
		var app = new Vue({
			el:"#app",
			data: {
				list:[11,2,3,4,5],
				list2:[
					{id:10, name:'andy'},
					{id:20, name:'eason'},
					{id:30, name:'hanmeimei'},
					{id:40, name:'lilei'},
					{id:50, name:'蔡依林'},
				],
				user: {
					uid:111,
					uname:"张无忌",
					birthday:"2011/11/11",
					money:"1111"
				}
			}
		});
	</script>
</body>
</html>
