<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="bundle.js"></script>
	</head>
	<body>
		<!-- 
			我们已经知道，子组件不能直接访问父组件的属性， 如果非要访问，只能通过props属性间接访问（参考28） 
			
			实际上，子组件也不能直接访问父组件的函数！！  如果非要让子组件能访问父组件的函数，参考30!!
		-->
		<div id="app">
			<t1></t1>
		</div>
		
		<template id="t1">
			<div>
				<button type="button" @click="f1">GO</button>
			</div>
		</template>
		
		<script>
			var app = new Vue({
				el:"#app",
				data: {
				},
				methods:{
					f1() {
						console.log("父组件 f1...");
					}
				},
				components: {
					"t1": {
						template:"#t1"
					}
				}
			});
		</script>
	</body>
</html>
