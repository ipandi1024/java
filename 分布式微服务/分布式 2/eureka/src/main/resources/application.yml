server:
  port: 9999

spring:
  application:
    name: eureka

eureka:
  server:
    enable-self-preservation: false  #关闭eureka的自我保护
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:9999/eureka/
  instance:
    prefer-ip-address: true